<html>
<title>test login page </title>
<h1>add package</h1>
<body>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"> 
    <head>  
        <title>Register</title>  
    </head>  
    <body> 
    <div> 
        <form action="#" th:action="@{/package/add}" th:object="${smsPackage}" method="post">  
       
           <table> 
                 
                <tr>  
                    <td><label for="packageName">Package Name</label></td>  
                    <td><input th:field="*{packageName}" type="text" name="packageName"></input></td>  
                </tr>  
                <tr>  
                    <td><label for="price">Price</label></td>  
                    <td><input th:field="*{price}" type="text" name="price"></input></td>  
                </tr> 
                
                <tr>  
                    <td><label for="quantity">Number Of SMS</label></td>  
                    <td><input th:field="*{quantity}" type="text" name="quantity"></input></td>  
                </tr>  
                <tr>  
                    <td><label for="packageType">Package Type</label></td>  
                    <td><input th:field="*{packageType}" type="text" name="packageType"></input></td>  
                </tr> 
                 <tr>  
                    <td><label for="validationDate">Validation Date</label></td>  
                    <td><input th:field="*{validationDate}" type="text" name="validationDate"></input></td>  
                </tr> 
                <tr>  
                    <td><input type="reset" value="Clear"/></td>  
                    <td><input type="submit" value="Submit"></input></td>  
                </tr>  
            </table>  
        </form> 
        </div>
       
        
        
    </body>  

</body>
</html>
