<!DOCTYPE html>
<html class=no-js lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>Dashboard</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Font Awesome -->
<link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Tempusdominus Bbootstrap 4 -->
<link rel="stylesheet"
	href="/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
<!-- iCheck -->
<link rel="stylesheet"
	href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
<!-- JQVMap -->
<link rel="stylesheet" href="/plugins/jqvmap/jqvmap.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="/dist/css/adminlte.min.css">
<!-- overlayScrollbars -->
<link rel="stylesheet"
	href="/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
<!-- Daterange picker -->
<link rel="stylesheet"
	href="/plugins/daterangepicker/daterangepicker.css">
<!-- summernote -->
<link rel="stylesheet" href="/plugins/summernote/summernote-bs4.css">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
<style type="text/css" media="screen">
.profileText {
	text-transform: uppercase;
	font-weight: 800
}

.sideText {
	font-weight: 800;
	color: white;
}
</style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<!-- Navbar -->
		<nav
			class="main-header navbar navbar-expand navbar-dark navbar-light">
			<!-- Left navbar links -->
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" data-widget="pushmenu"
					th:href="@{/}" role="button"><i class="fas fa-bars"></i></a></li>
				<li class="nav-item d-none d-sm-inline-block"><a
					href="index.html" class="nav-link">Home</a></li>
				<li class="nav-item d-none d-sm-inline-block"><a href="#"
					class="nav-link">Contact</a></li>
			</ul>
			<!-- SEARCH FORM -->
			<form class="form-inline ml-3">
				<div class="input-group input-group-sm">
					<input class="form-control form-control-navbar" type="search"
						placeholder="Search" aria-label="Search">
					<div class="input-group-append">
						<button class="btn btn-navbar" type="submit">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</div>
			</form>
			<div class="nav-item d-none d-sm-inline-block" style="position: absolute; right: 5px;padding: 10px;">
        
        <div class="mx-r">
        <a class="text-light " th:href="@{/logout}">Logout</a>         
        </div>
      </div>
		</nav>
		<!-- Main Sidebar Container -->
		<aside class="main-sidebar sidebar-dark-primary elevation-4"
			style="background-color:#A9A9A9">
			<!-- Brand Logo -->
			<a href="index.html" class="brand-link"> <img
				src="/dist/img/AdminLTELogo.png" alt="AdminLTE Logo"
				class="brand-image img-circle elevation-3" style="opacity: .8">
				<span class="brand-text font-weight-ligh sideText">Bulk SMS</span>
			</a>
			<!-- Sidebar -->
			<div class="sidebar">
				<!-- Sidebar user panel (optional) -->
				<div class="user-panel mt-3 pb-3 mb-3 d-flex">
					<div class="image">
						<img src="/dist/img/user2-160x160.jpg"
							class="img-circle elevation-2" alt="User Image">
					</div>
					<div class="info">
						<a th:href="@{/user/profile}" class="d-block sideText text-dark"><span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span></a>
					</div>
				</div>
				<!-- Sidebar Menu -->
				<nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a th:href="@{/}" class="nav-link sideText text-dark">
              <i style="color: purple" class="nav-icon fas fa-tachometer-alt"></i>
              <p >
                Dashboard
             
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a th:href="@{/user/profile}" class="nav-link sideText text-dark">
              <i style="color: purple" class="nav-icon fas fa-th"></i>
              <p>
                Profile
              </p>
            </a>
          </li>
          <li class="nav-item has-treeview" sec:authorize="hasAuthority('ROLE_ADMIN')">
            <a th:href="@{/package/allsms}" class="nav-link sideText text-dark">
              <i style="color: purple" class="nav-icon fas fa-copy"></i>

                SMS Package

            </a>
          </li>
           <li class="nav-item has-treeview" sec:authorize="hasAuthority('ROLE_USER')">
            <a th:href="@{/user/sending}" class="nav-link sideText text-dark">
              <i style="color: purple" class="nav-icon far fa-envelope"></i>
              <p>
                Sending History
              </p>
            </a>
          </li>
        
           <li class="nav-item has-treeview" sec:authorize="hasAuthority('ROLE_USER')">
            <a th:href="@{/api/send}" class="nav-link sideText text-dark">
              <i style="color: purple" class="nav-icon far fa-envelope"></i>
              <p>
                Send Message 
              </p>
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a th:href="@{/package/add}" class="nav-link sideText text-dark">
              <i style="color: purple" class="nav-icon far fa-money-bill-alt"></i>
              <p>
                Add SMS Package
              </p>
            </a>
          </li>
          <li class="nav-item has-treeview" sec:authorize="hasAuthority('ROLE_USER')">
                <a th:href="@{/parches/sms}" class="nav-link sideText text-dark">
                  <i style="color: purple" class="nav-icon far fa-money-bill-alt"></i>
                  <p>
                   SMS package
                  </p>
                </a>
          </li>
          <li class="nav-item has-treeview">
                <a th:href="@{/package/user}" class="nav-link sideText text-dark">
                  <i style="color: purple" class="nav-icon far fa-money-bill-alt"></i>
                  <p>
                   View User
                  </p>
                </a>
          </li>   
        </ul>
      </nav>
			</div>
		</aside>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2" style="border-bottom: 2px solid black">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark">ALL TYPE OF SMS</h1>
						</div>
					</div>
				</div>
			</div>
			<!-- /.content-header -->
			<!-- Main content -->
			<section class="content">
				<div class="container">
					<!-- Small boxes (Stat box) -->
					<div class="row">
						<div class="col-lg-12 col-12 float-left">
							<!-- small box -->


							<div class="d-block">
								<table class="table">
									<thead>
										<tr>
											<th scope="col">SMS Name</th>
											<th scope="col">SMS Type</th>
											<th scope="col">SMS</th>
											<th scope="col">SMS Price</th>
											<th scope="col">Validation</th>
											<th scope="col">Edit</th>
											<th scope="col">Delete</th>
										</tr>
									</thead>
									<tbody>
									
										<tr data-th-each="smsPackage : ${smsPackage}">
										
											<td><span style='font-weight: 100; font-style: italic;'
												th:text="${smsPackage.packageName}"></span></td>
											<td><span style='font-weight: 100; font-style: italic;'
												th:text="${smsPackage.packageType}"></span></td>
											<td><span style='font-weight: 100; font-style: italic;'
												th:text="${smsPackage.quantity}"></span></td>
											<td><span style='font-weight: 100; font-style: italic;'
												th:text="${smsPackage.price}"></span></td>
											<td><span style='font-weight: 100; font-style: italic;'
												th:text="${smsPackage.validationDate}"></span></td>
											<td><a th:href="@{/package/edit(id=${smsPackage.id})}"><i
													class="far fa-edit btn-success btn-sm"></i></a></td>
											<td><a th:href="@{/package/del(id=${smsPackage.id})}"><i
													class="fas fa-trash-alt btn-danger btn-sm"></i></a></td>
										</tr>


										</tr>

									</tbody>
								</table>
							</div>

						</div>
						<!-- ./col -->
						<div class="col-lg-6 col-6 float-right">
							<!-- small box -->
							<div class=""></div>
						</div>
					</div>
					<hr>
					<div class="row">
						<div style="width: 500px; height: 200px"></div>


					</div>
				</div>
			</section>
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<strong>Copyright &copy; 2020 <a href="#">Bulk SMS</a>.
			</strong> All rights reserved.
		</footer>
		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->
	<!-- jQuery -->
	<script src="/plugins/jquery/jquery.min.js"></script>
	<!-- jQuery UI 1.11.4 -->
	<script src="/plugins/jquery-ui/jquery-ui.min.js"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
		$.widget.bridge('uibutton', $.ui.button)
	</script>
	<!-- Bootstrap 4 -->
	<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- ChartJS -->
	<script src="/plugins/chart.js/Chart.min.js"></script>
	<!-- Sparkline -->
	<script src="/plugins/sparklines/sparkline.js"></script>
	<!-- JQVMap -->
	<script src="/plugins/jqvmap/jquery.vmap.min.js"></script>
	<script src="/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
	<!-- jQuery Knob Chart -->
	<script src="/plugins/jquery-knob/jquery.knob.min.js"></script>
	<!-- daterangepicker -->
	<script src="/plugins/moment/moment.min.js"></script>
	<script src="/plugins/daterangepicker/daterangepicker.js"></script>
	<!-- Tempusdominus Bootstrap 4 -->
	<script
		src="/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
	<!-- Summernote -->
	<script src="/plugins/summernote/summernote-bs4.min.js"></script>
	<!-- overlayScrollbars -->
	<script
		src="/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
	<!-- AdminLTE App -->
	<script src="/dist/js/adminlte.js"></script>
	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<script src="/dist/js/pages/dashboard.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="/dist/js/demo.js"></script>
</body>
</html>
